<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Wordle Game</title>
</head>
<body>
    <div class = "StartButton_div"> 
        <input type ="button" id = "start" value = "Start Game">
    </div>
    <div class="Game">
        <!-- Div chứa ma trận các ô nhập liệu -->
        <div class="Words" id="wordle-grid"></div>
        <!-- Div chứa phần hướng dẫn -->
        <div class="instruction">
            <img src="rules.svg" alt="Game Rules">
        </div>
        <div class = "EndScreen" id = "EndScreen"></div>
    </div>

    <!-- Liên kết tới file JavaScript bên ngoài -->
    <script src="script.js"></script>
</body>
</html>
